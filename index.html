<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap');
    </style>
    
    <script src="script.js"></script>
    <title>Garden Recipes</title>
</head>
<body width="100%">

    
    
    <div class="canvas">
        <div class="taskbarRetangulo">
           
            <div class="containerLogo">
                <img class="imagem2_logo" src="img\Recipebook.png" alt="Logo de um livro de receitas rosa">
                <img class="imagem1_logo" src="img\Love.png" alt="Corações no livro rosa da Logo">
            </div>

            <a class="textoTaskbar">Receitas</a>
            <a class="textoTaskbar">Cardápio Semanal</a>
            <a class="textoTaskbar">Livro de Receitas</a>
            <a class="textoTaskbar">Cursos Grátis</a>

           

            <div class="button-container">
                <button class="button"><b>Login</b></button>
                <button class="button"><b>Cadastro</b></button>
            </div>

            
        </div>
    </div>

         <!--Segundo Bloco-->

    <div class="receitaPrincpial">
        <div class="divisoria"></div>

        <div class="imagem-container">
            <img class="imagem_bolo" src="img\RedVelvet.png" alt="Bolo Red Velvet Cortado">
        </div>

        <div class="tituloReceita"><b> Red Velvet</b></div>
        <div class="descricaoReceita">Receita de Bolo Red Velvet delicioso e lindo feito com Chocolate em Pó, Farinha de trigo, manteiga, essência de baunilha e açúcar de confeiteiro.</div>
        <div class="button-container">
            <button class="botaoComprar">Comprar ingredientes</button>
        </div>

        <div class="legenda_Container">
            <table class="legenda_box">
                <td class="dificuldadeLevel"></td>
                <td class="dificuldadeLevel"></td>
                <td class="dificuldadeLevel"></td>
                <tr>
                    <td class="titulo_box">
                        <p>Dificuldade</p>
                    </td>
                    <td class="subtitulo_box">
                        <p>Médio</p>
                    </td>
                </tr>
            </table>

            <table class="legenda_box">
                <tr>
                    <img class="img_porcoes" src="img\people.png" alt="Imagem de três pessoas em formato cartoonesco">
                    <td class="titulo_box">
                        <p>Porções</p>
                    </td>
                    <td class="subtitulo_box">
                        <p>20</p>
                    </td>
                </tr>
            </table>
            <table class="legenda_box">
                <tr>
                    <img class="img_total" src="img\back-in-time.png" alt="Imagem de um relógio cartoonesco">
                    <td class="titulo_box">
                        <p>Total</p>
                    </td>
                    <td class="subtitulo_box">
                        <p>120 min</p>
                    </td>
                </tr>
            </table>

        </div>
        <div class="divisoria"></div>
        
    </div>
</body>
</html>
